<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!--表格测试-->
		<table>
			<caption>心机婊</caption>
			<!--语义划分：表头-->
			<thead>
				<tr>
					<th>姓名</th>
					<th>婊度</th>
					<th>心机度</th>
				</tr>
			</thead>
			<!--语义划分：表身-->
			<tbody>
				<tr>
					<td>周芷若</td>
					<td>80</td>
					<td>88</td>
				</tr>
				<tr>
					<td>黄蓉</td>
					<td>78</td>
					<td>99</td>
				</tr>
			</tbody>
			<!--语义划分：表脚-->
			<tfoot>
				<tr>
					<td>平均</td>
					<td>79</td>
					<td>94</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
